<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="asistencias">Asistencias del becario</h5>
    </div>
    <div class="modal-body">
        <form>

            <table class="table" id="tablaLineas">
                <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Hora Inicio</th>
                  <th>Hora Fin</th> 
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let asistencia of tabla">
                        <td>{{asistencia.fecha | date: 'dd-MM-yyyy' }}</td> 
                        <td>{{asistencia.horaInicio.slice(0, -3)}}</td> 
                        <td>{{asistencia.horaFin.slice(0, -3)}}</td> 
                    </tr>
                </tbody>
              </table>
        
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="onCloseModal()">Cerrar</button>
        </div>              
        </form>
    </div>
</div>
