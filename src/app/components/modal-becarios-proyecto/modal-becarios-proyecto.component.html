<div
  class="modal show"
  id="modal-Acciones-Usuario"
  tabindex="-1"
  aria-labelledby="exampleModalLgLabel"
  aria-modal="true"
  role="dialog"
  style="display: block"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title h4" id="exampleModalLgLabel">
          Editar Integrantes
        </h5>
      </div>
      <div class="modal-body">
        <table class="table" id="tablaLineas">
          <thead>
            <tr>
              <th>Apellido y Nombre</th>
              <th>Correo</th>
              <th>Legajo</th>
              <th>
                <div class="form-check">
                  <label class="form-check-label" for="checkboxAcciones">
                    <i class="bi bi-check-square-fill"></i> Acciones
                  </label>
                </div>
              </th>
            </tr>
          </thead>

          <tbody>
            <ng-container *ngIf="datos && datos.length > 0">
              <tr *ngFor="let becario of datos[0]?.personaDtos || []">
                <td>{{ becario.nombre }} {{ becario.apellido }}</td>
                <td>{{ becario.email }}</td>
                <td>{{ becario.legajo }}</td>
                <td>
                  <mat-checkbox
                    [color]="'primary'"
                    [checked]="becario.pertenece === 1"
                  ></mat-checkbox>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="onCloseModal()"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
