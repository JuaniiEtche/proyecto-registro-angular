<div
  class="modal show"
  id="exampleModalLg"
  tabindex="-1"
  aria-labelledby="exampleModalLgLabel"
  aria-modal="true"
  role="dialog"
  style="display: block"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title h4" id="exampleModalLgLabel">Ver Proyectos</h5>
      </div>
      <div class="modal-body">
        <table class="table" id="tablaLineas">
          <thead>
            <tr>
              <th>CÃ³digo</th>
              <th>Nombre</th>
              <th>Ver</th>
              <th>
                <div class="form-check">
                  <label class="form-check-label" for="checkboxCompletado">
                    <i class="bi bi-check-square-fill"></i> Completado
                  </label>
                </div>
              </th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let proyecto of tabla">
              <td>Proyecto {{ proyecto.idProyecto }}</td>
              <td>{{ proyecto.nombre }}</td>
              <td>
                <button
                  mat-raised-button
                  color="accent"
                  routerLink="/detalle-proyecto"
                  [queryParams]="{ idProyecto: proyecto.idProyecto }"
                  [routerLinkActive]="'active'"
                  (click)="onCloseModal()"
                >
                  <mat-icon>visibility</mat-icon>
                  Ver Detalle
                </button>
              </td>
              <td>
                <mat-checkbox [color]="'primary'"></mat-checkbox>
              </td>
              <td>
                <button
                  class="me-2"
                  mat-raised-button
                  color="primary"
                  class="me-2"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-raised-button color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="onCloseModal()"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
