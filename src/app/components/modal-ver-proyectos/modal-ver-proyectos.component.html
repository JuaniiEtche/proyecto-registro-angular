<div class="modal fade show" id="exampleModalLg" tabindex="-1" aria-labelledby="exampleModalLgLabel" aria-modal="true" role="dialog" style="display: block;">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title h4" id="exampleModalLgLabel">Ver Proyectos</h5>
        </div>
        <div class="modal-body">
            <table class="table" id="tablaLineas">
                <thead>
                <tr>
                  <th>Código</th>
                  <th>Nombre</th>
                  <th>Ver</th> <!-- //Botón Ver Detalle -->
                  <th>
                    <div class="form-check">
                        <label class="form-check-label" for="checkboxCompletado">
                            <i class="bi bi-check-square-fill"></i> Completado
                        </label>
                    </div>
                </th>
                </thead>
                <tbody>
                    <tr *ngFor="let proyecto of tabla">
                        <td>Proyecto {{proyecto.idProyecto}}</td>
                        <td>{{proyecto.nombre}}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="/detalle-proyecto" [queryParams]="{ idProyecto: proyecto.idProyecto}" [routerLinkActive]="'active'" (click)="onCloseModal()">Ver Detalle</button>
                        </td>
                        <td><input type="checkbox"></td>
                    </tr>
                </tbody>
              </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="onCloseModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
