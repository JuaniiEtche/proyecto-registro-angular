<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="proyectosModalLabel">Ver Proyectos</h5>
    </div>
    <div class="modal-body">
        <table class="table" id="tablaLineas">
            <thead>
            <tr>
              <th>Código</th>
              <th>Nombre</th>
              <th>Ver</th> <!-- //Botón Ver Detalle -->
              <th>Completado</th> 
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let proyecto of tabla">
                    <td>Proyecto {{proyecto.idProyecto}}</td>
                    <td>{{proyecto.nombre}}</td>
                    <td>
                        <button class="btn btn-primary" routerLink="/detalle-proyecto" [queryParams]="{ idProyecto: proyecto.idProyecto}" [routerLinkActive]="'active'" (click)="onCloseModal()">Ver Detalle</button>
                    </td>
                    <td><input type="checkbox"></td>
                </tr>
            </tbody>
          </table>

        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="onCloseModal()">Cerrar</button>
        </div>              
    </div>
</div>
