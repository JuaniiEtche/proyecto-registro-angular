<table class="table tablaAsistencias">
    <thead>
        <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Hora de inicio</th>
            <th scope="col">Hora de fin</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let asistencia of tabla">
           <td>{{asistencia.fecha | date: 'dd-MM-yyyy' }}</td> 
           <td>{{asistencia.horaInicio.slice(0, -3)}}</td> 
           <td>{{asistencia.horaFin.slice(0, -3)}}</td> 
        </tr>
    </tbody>
</table>
